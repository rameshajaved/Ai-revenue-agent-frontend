<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Revtect.ai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" style="text-decoration: none; color: inherit;"><div class="logo">Revtect.ai</div></a>
                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="login.html">Login</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Forgot Password Form -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Reset Your Password</h1>
                <p>Enter your email address and we'll send you instructions to reset your password</p>
            </div>

            <div id="alert-container"></div>

            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" id="email" class="form-input" required placeholder="your.email@hospital.com">
                    <p style="font-size: 0.875rem; color: var(--text-light); margin-top: 0.5rem;">
                        Enter the email address associated with your account
                    </p>
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%;">
                    <span id="submit-text">Send Reset Instructions</span>
                    <span id="submit-loading" class="loading" style="display: none; margin-left: 0.5rem;"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Remember your password? <a href="login.html">Login here</a></p>
                <p style="margin-top: 0.5rem;"><a href="register.html">Don't have an account? Register</a></p>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('forgot-password-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submit-text');
            const submitLoading = document.getElementById('submit-loading');
            const alertContainer = document.getElementById('alert-container');
            
            const email = document.getElementById('email').value.trim();
            
            // Show loading
            submitBtn.disabled = true;
            submitText.textContent = 'Sending...';
            submitLoading.style.display = 'inline-block';
            alertContainer.innerHTML = '';
            
            // Note: This is a placeholder. In a real implementation, you would call a password reset endpoint
            // For now, we'll show a success message
            setTimeout(() => {
                alertContainer.innerHTML = `
                    <div class="alert alert-info">
                        <strong>Password Reset Instructions Sent</strong>
                        <p style="margin-top: 0.5rem;">If an account exists with this email, you will receive password reset instructions shortly.</p>
                        <p style="margin-top: 0.5rem; font-size: 0.9rem;">Please check your email inbox and follow the instructions to reset your password.</p>
                    </div>
                `;
                submitBtn.disabled = false;
                submitText.textContent = 'Send Reset Instructions';
                submitLoading.style.display = 'none';
            }, 1000);
        });
    </script>
</body>
</html>
