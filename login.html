<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Revtect.ai</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body class="login-page">
    <div class="login-container">
        <div class="login-card">
            <h1>Revtect.ai</h1>
            <p class="subtitle">AI-Powered Revenue Leakage Detection</p>
            
            <form id="login-form" onsubmit="handleLogin(event)">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" required>
                </div>
                <button type="submit" class="btn-primary btn-block">Login</button>
            </form>
            
            <div id="login-error" class="error-message" style="display: none;"></div>
            
            <p class="register-link">
                Don't have an account? <a href="/website/register.html">Register Your Hospital</a>
            </p>
        </div>
    </div>

    <script src="/static/api.js"></script>
    <script>
        async function handleLogin(event) {
            event.preventDefault();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            
            // Clear any previous errors
            const errorDiv = document.getElementById('login-error');
            errorDiv.style.display = 'none';
            errorDiv.textContent = '';
            
            try {
                const response = await api.login(email, password);
                if (response.access_token) {
                    localStorage.setItem('access_token', response.access_token);
                    // Small delay to ensure token is saved
                    setTimeout(() => {
                        window.location.href = '/';
                    }, 100);
                } else {
                    throw new Error('No access token received');
                }
            } catch (error) {
                errorDiv.textContent = error.message || 'Login failed. Please check your credentials.';
                errorDiv.style.display = 'block';
                console.error('Login error:', error);
            }
        }
        
        function showRegister() {
            // Redirect to website registration page
            window.location.href = '/website/register.html';
        }
    </script>
</body>
</html>
