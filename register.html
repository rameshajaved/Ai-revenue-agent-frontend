<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register Your Hospital | Revtect.ai</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Header -->
    <header class="header">
        <div class="container">
            <div class="header-content">
                <a href="index.html" style="text-decoration: none; color: inherit;"><div class="logo">Revtect.ai</div></a>
                <nav class="nav">
                    <a href="index.html">Home</a>
                    <a href="login.html">Login</a>
                </nav>
            </div>
        </div>
    </header>

    <!-- Registration Form -->
    <div class="auth-container">
        <div class="auth-card">
            <div class="auth-header">
                <h1>Register Your Hospital</h1>
                <p>Create your account to start recovering lost revenue</p>
            </div>

            <div id="alert-container"></div>

            <form id="register-form">
                <div class="form-group">
                    <label for="hospital-name" class="form-label">Hospital Name *</label>
                    <input type="text" id="hospital-name" class="form-input" required placeholder="Enter your hospital name">
                </div>

                <div class="form-group">
                    <label for="plan" class="form-label">Select Plan *</label>
                    <select id="plan" class="form-select" required>
                        <option value="">Choose a plan...</option>
                        <option value="starter">Starter - Small hospitals and pilots</option>
                        <option value="standard">Standard - Mid-size hospitals</option>
                        <option value="premium">Premium - Full hospital-wide protection (Most Popular)</option>
                        <option value="enterprise">Enterprise - Multi-hospital groups</option>
                    </select>
                    <p style="font-size: 0.875rem; color: var(--text-light); margin-top: 0.5rem;">
                        You can upgrade or change your plan later. <a href="pricing.html">View plan details</a>
                    </p>
                </div>

                <div class="form-group">
                    <label for="full-name" class="form-label">Your Full Name *</label>
                    <input type="text" id="full-name" class="form-input" required placeholder="Enter your full name">
                </div>

                <div class="form-group">
                    <label for="email" class="form-label">Email Address *</label>
                    <input type="email" id="email" class="form-input" required placeholder="your.email@hospital.com">
                    <p style="font-size: 0.875rem; color: var(--text-light); margin-top: 0.5rem;">
                        This will be your admin account email
                    </p>
                </div>

                <div class="form-group">
                    <label for="password" class="form-label">Password *</label>
                    <input type="password" id="password" class="form-input" required placeholder="Create a strong password" minlength="8">
                    <p style="font-size: 0.875rem; color: var(--text-light); margin-top: 0.5rem;">
                        Minimum 8 characters
                    </p>
                </div>

                <div class="form-group">
                    <label for="confirm-password" class="form-label">Confirm Password *</label>
                    <input type="password" id="confirm-password" class="form-input" required placeholder="Confirm your password">
                </div>

                <button type="submit" class="btn btn-primary" style="width: 100%; margin-top: 1rem;">
                    <span id="submit-text">Create Account</span>
                    <span id="submit-loading" class="loading" style="display: none; margin-left: 0.5rem;"></span>
                </button>
            </form>

            <div class="auth-footer">
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </div>
        </div>
    </div>

    <script>
        const BACKEND_URL = 'https://ai-revenue-agent.onrender.com';
        const API_BASE = `${BACKEND_URL}/api/v1`;
        
        document.getElementById('register-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const submitBtn = e.target.querySelector('button[type="submit"]');
            const submitText = document.getElementById('submit-text');
            const submitLoading = document.getElementById('submit-loading');
            const alertContainer = document.getElementById('alert-container');
            
            // Get form values
            const hospitalName = document.getElementById('hospital-name').value.trim();
            const plan = document.getElementById('plan').value;
            const fullName = document.getElementById('full-name').value.trim();
            const email = document.getElementById('email').value.trim();
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirm-password').value;
            
            // Validation
            if (password !== confirmPassword) {
                alertContainer.innerHTML = '<div class="alert alert-error">Passwords do not match</div>';
                return;
            }
            
            if (password.length < 8) {
                alertContainer.innerHTML = '<div class="alert alert-error">Password must be at least 8 characters</div>';
                return;
            }
            
            // Show loading
            submitBtn.disabled = true;
            submitText.textContent = 'Creating Account...';
            submitLoading.style.display = 'inline-block';
            alertContainer.innerHTML = '';
            
            try {
                // Register hospital and user (combined endpoint)
                const response = await fetch(`${API_BASE}/auth/register-hospital`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({
                        hospital_name: hospitalName,
                        plan: plan,
                        full_name: fullName,
                        email: email,
                        password: password
                    })
                });
                
                let data;
                try {
                    const text = await response.text();
                    data = text ? JSON.parse(text) : {};
                } catch (parseError) {
                    console.error('Failed to parse response:', parseError);
                    throw new Error('Invalid response from server');
                }
                
                if (response.ok) {
                    // Success
                    alertContainer.innerHTML = '<div class="alert alert-success">Account created successfully! Redirecting to login...</div>';
                    
                    // Redirect to login after 2 seconds
                    setTimeout(() => {
                        window.location.href = 'login.html?registered=true';
                    }, 2000);
                } else {
                    // Error from server
                    const errorMsg = data.detail || data.message || `Registration failed (${response.status}). Please try again.`;
                    alertContainer.innerHTML = `<div class="alert alert-error">${errorMsg}</div>`;
                    submitBtn.disabled = false;
                    submitText.textContent = 'Create Account';
                    submitLoading.style.display = 'none';
                }
            } catch (error) {
                console.error('Registration error:', error);
                const errorMsg = error.message || 'Network error. Please check your connection and try again.';
                alertContainer.innerHTML = `<div class="alert alert-error">${errorMsg}</div>`;
                submitBtn.disabled = false;
                submitText.textContent = 'Create Account';
                submitLoading.style.display = 'none';
            }
        });
    </script>
</body>
</html>
